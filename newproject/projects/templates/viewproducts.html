{% extends 'home.html' %}
{% block content %}
<table border="10px";>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Prize</th>
            <th>Product Description</th>
            <th>Product Image</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for d in data %}
            <tr>
                <td>{{d.proname}}</td>
                <td>{{d.proprize}}</td>
                <td>{{d.prodesc}}</td>
                <td><img src="{{d.proimage.url}}" style="height:100px; width:100px;"></td>
                <td>
                    <form method="post" action="{% url 'editpro' dataid=d.id %}">
                        {% csrf_token %}
                        <button type="submit" value="edit">EDIT</button>
                    </form>
                </td>
                <td>
                    <form method="POST" action="{% url 'delete' dataid=d.id %}">
                        {% csrf_token %}
                        <button type="submit" value="delete">DELETE</button>
                    </form>
                </td>
            <tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
